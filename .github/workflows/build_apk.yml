name: Build Flutter APK

on:
  push:
    branches: [ 'main', 'master' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ── Java ──────────────────────────────────────────────────────────────────
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # ── Gradle ────────────────────────────────────────────────────────────────
      # Install Gradle 8.3 system-wide so we can regenerate the wrapper jar.
      # The gradle-wrapper.jar committed in the repo is corrupted (HTML file).
      # wrapper-validation-enabled: false  — skip the checksum validation that
      #   would fail-fast on the corrupted jar before we get a chance to replace it.
      # dependency-graph: disabled         — we don't need the dependency graph
      #   submission and it requires a valid wrapper to run.
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.3'
          wrapper-validation-enabled: false
          dependency-graph: disabled

      # Regenerate wrapper FIRST — overwrites the corrupted jar with a valid
      # binary so every subsequent Gradle invocation (including Flutter's) works.
      - name: Regenerate Gradle wrapper
        working-directory: android
        run: |
          gradle wrapper --gradle-version 8.3 --distribution-type all
          chmod +x gradlew

      # ── Flutter ───────────────────────────────────────────────────────────────
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # ── Build ─────────────────────────────────────────────────────────────────
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      # ── Artifact ──────────────────────────────────────────────────────────────
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: drezzy-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
